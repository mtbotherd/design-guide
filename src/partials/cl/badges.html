<div class="tab-pane fade" id="v-pills-badges" role="tabpanel" aria-labelledby="v-pills-badges-tab">
    <h2>Badges</h2>
    <p>Use for displaying counts and labels.</p>
    <h3>Contextual variations</h3>
    <h4>Badge header label</h4>
    <div class="bd-example">
        <div class="h1">Example heading <span class="badge badge-secondary">New</span></div>
    </div>
    <div class="bd-clipboard">
        <button class="btn-clipboard" data-clipboard-target="#badgeHeader">Copy</button>
    </div>
    <figure class="highlight">
<pre><code id="badgeHeader">&lt;h1&gt;<span>Example heading</span>&lt;span class="badge badge-secondary"&gt;<span>New</span>&lt;/span&gt;&lt;/h1&gt;</code></pre>
    </figure>
    <hr />
    <h4>Badge counter</h4>
    <div class="bd-example">
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge badge-light">4</span>
        </button>
    </div>
    <div class="bd-clipboard">
        <button class="btn-clipboard" data-clipboard-target="#badgeCounter">Copy</button>
    </div>
    <figure class="highlight">
        <pre><code id="badgeCounter">&lt;button type="button" class="btn btn-primary"&gt;
  <span>Notifications</span> &lt;span class="badge badge-light"&gt;<span>4</span>&lt;/span&gt;
&lt;/button&gt;</code></pre>
    </figure>
</div>
